<!DOCTYPE html>
<html lang="es">
<head>
  <title>notify</title>
  <link href="../bower_components/fontawesome/css/font-awesome.css" media="all" rel="stylesheet" type="text/css" />
  <link href="../bower_components/amaranjs/dist/css/amaran.min.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body>

  <script src="../bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
  <script src="../bower_components/amaranjs/dist/js/jquery.amaran.min.js" type="text/javascript"></script>
  <script src="../cultivo.js" type="text/javascript"></script>
  <script src="../cultivo.notify.js" type="text/javascript"></script>
  <script>
    var cultivo = new Cultivo();

    cultivo.notifyInfo({
      title: 'Title Info',
      message: 'Message Info'
    });

    cultivo.notifyDanger({
      title: 'Title Danger',
      message: 'Message Danger'
    });

    cultivo.notifyWarning({
      title: 'Title Warning',
      message: 'Message Warning'
    });

    cultivo.notifySuccess({
      title: 'Title Success',
      message: 'Message Success'
    });


  </script>
</body>
</html>
